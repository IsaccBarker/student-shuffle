<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js" integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="assets/js/index.js"></script>

    <title>Student Shuffle</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="row">
        <div class="w-50 mx-auto">
            <h1 class="pt-5 text-center display-3">Junior Shuffle</br>(not a dance)</h1>

            <h3 class="pt-5 text-center">For all your junior shuffling needs.</p>

            <form class="pt-5">
                <div class="form-group">
                    <input type="file" class="input-sm" style="width:125px;" id="upload">
                </div>
                <h3 class="pt-3" style="text-cener">Or:</h3>
                <button type="button" class="mt-2 btn btn-primary btn-lg btn-block" onclick="handleDefault()">All Juniors</button>
            </form>

            <div style="display: flex">
                <div style="flex: 0 0 50%">
                    <h3 class="pt-5 text-center" id="classOneHeader" style="display: none">Class 1</h3>
                    <p class="pt-5 text-center" id="output1"></p>
                </div>

                <div style="flex: 1">
                    <h3 class="pt-5 text-center" id="classTwoHeader" style="display: none">Class 2</h3>
                    <p class="pt-5 text-center" id="output2"></p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
